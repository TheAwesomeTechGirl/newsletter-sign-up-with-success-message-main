<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="component/style.css">
  <link rel="stylesheet" href="component/output.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>
  <!-- Sign-up form start -->
  <div class=" font-roboto  overflow-hidden flex flex-col  justify-center items-center bg-gray-900 min-h-screen ">

  <div class="   md:flex md:flex-row-reverse md:border md:border-white md:shadow-lg md:rounded-lg  bg-white  md:w-7/12 md:space-x-3  items-center">
<div class="block sm:hidden w-full"><img src="assets/images/illustration-sign-up-mobile.svg"  ></div>
      
    <div class="hidden sm:block w-fit"><img src="assets/images/illustration-sign-up-desktop.svg" ></div>

          <div class="mt-4">
            <h1 class="md:font-bold font-normal text-5xl text-gray-900 mt-7 ml-2 " >Stay updated!</h1>

        <P class=" font-medium md:text-lgtext-base text-gray-900 my-6 ml-3">
          Join 60,000+ product managers receiving monthly updates on:
        </P>
      <div class="flex flex-col space-x-3  text-base text-gray-900">
      <div class="flex ml-3 mb-2">
        <img src="assets/images/icon-list.svg" alt="img" class="mb-4">
       <p class=" ml-3">Product discovery and building what matters</p>
      </div>
      
      <div class="flex mb-3">
        <img src="assets/images/icon-list.svg" alt="img" class="mb-4">
        <p class=" ml-3">Measuring to ensure updates area success</p>
      </div>
      <div class="flex mb-3">
        <img src="assets/images/icon-list.svg" alt="img">
        <p class=" ml-3">And much more!</p>
      </div>
      </div>
      
      <form class="form" action="success.html" method="GET">
      <div class="mb-3 mt-3 ml-5">
        <label for="email" class="text-dark-slate-gray  text-lg font-semibold">Email address</label>
      <label
          for="invalid"
          class="text-dark-slate-gray  text-lg font-semibold text"
          id="valid"
          ></label>
      </div>
      <input
        type="email"
        placeholder="email@company.com"
        name="email"
        id="emailid"
       class=" text-black border-gray-200 border text-lg p-2 rounded ml-5 mb-3 md:ml-3 "
          autoComplete="off"
        required
      />
      
      <button class=" btn lg:text-base text-lg hover:bg-red-300 bg-gray-900  p-2 rounded-lg outline-none border-none text-white ml-5 md:mb-7 "  type="submit">Subscribe to monthly newsletter</button>
      </form>
          </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tuke Glory</a>.
  </div>

</div>
</body>
  <!-- Sign-up form end -->
  

  <script src="src/script.js"></script>
</body>
</html>
