<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="component/style.css">
  <link rel="stylesheet" href="component/output.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>
  <!-- Sign-up form start -->
  <section class="w-screen h-full bg-gray-900  font-roboto flex justify-center items-center">

  <div class=" w-80  h-full bg-white ">
      <img src="assets/images/illustration-sign-up-mobile.svg" >

          <h1 class="font-normal text-5xl text-gray-900 mt-7 ml-3 " >Stay updated!</h1>

        <P class="font-normal text-xl text-grey-200 my-6 ml-3">
          Join 60,000+ product managers receiving monthly updates on:
        </P>
      <div class="font-normal text-lg text-gray-900">
      <div class=" m-5">
       <img src="assets/images/icon-list.svg" alt="img" class="mr-10"><span class=" ml-25 mb-10">Product discovery and building what matters</span>
      </div>
      
      <div class="m-7">
        <img src="assets/images/icon-list.svg" alt="img">
        <p>Measuring to ensure updates area success</p>
      </div>
      <div class="m-7">
        <img src="assets/images/icon-list.svg" alt="img">
        <p>And much more!</p>
      </div>
      </div>
      
      <form class="form" action="success.html" method="GET">
      <div class="m-5">
        <label for="email" class="text-dark-slate-gray  text-lg font-semibold">Email address</label>
       <!--<label
          for="invalid"
          id="test"
          >Valid email required</label>--> 
      </div>
      <input
        type="email"
        placeholder="email@company.com"
        name="email"
        id="email"
       class=" text-black border-gray-200 border text-lg p-3 rounded ml-5 my-8"
          autoComplete="off"
        required
      />
      
      <button class="lg:text-base text-lg hover-gradient bg-gray-900 p-3 rounded-lg outline-none border-none text-white m-5 my-5" type="submit">Subscribe to monthly newsletter</button>
      </form>
        
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tuke Glory</a>.
  </div>--->

</section>
</body>
  <!-- Sign-up form end -->
  

  <script src="src/script.js"></script>
</body>
</html>
