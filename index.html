<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="component/style.css">
  <link rel="stylesheet" href="component/output.css">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>
  <!-- Sign-up form start -->
<div class="container ">
  <div class="newsletter-container">
    <h1>Stay updated!</h1>

    <P>
      Join 60,000+ product managers receiving monthly updates on:
    </P>
<div class="checklist-wrapper">
  <div class="checklist">
    <img src="assets/images/icon-list.svg" alt="img">
    <span>Product discovery and building what matters</span>
  </div>

  <div class="checklist">
    <img src="assets/images/icon-list.svg" alt="img">
    <span>Measuring to ensure updates area success</span>
  </div>
  <div class="checklist">
    <img src="assets/images/icon-list.svg" alt="img">
    <span>And much more!</span>
  </div>
</div>

<form class="form" action="success.html" method="GET">
  <div class="email-labels">
    <label for="email">Email address</label>
    <label
      for="invalid"
      id="test"
      >Valid email required</label
    >
  </div>
  <input
    type="email"
    placeholder="email@company.com"
    name="email"
    id="email"
    required
    />
  <button type="submit">Subscribe to monthly newsletter</button>
</form>

<div class="gallery-container">
  <img src="assets/images/illustration-sign-up-mobile.svg">
</div>
  </div>
</div>
  <!-- Sign-up form end -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tuke Glory</a>.
  </div>
  <script src="src/script.js"></script>
</body>
</html>
